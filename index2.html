<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
</head>
<body>

<div id="calculator">
  <h1>Interest Calculator</h1>

  <div>
    <label for="principal">Principal Amount:</label>
    <input id="principal" v-model.number="principal" @input="calculateInterest">
  </div>

  <div>
    <label for="interest">Interest Rate (%):</label>
    <input id="interest" v-model.number="interest" @input="calculateInterest">
  </div>

  <div>
    <label for="time">Time (years):</label>
    <input id="time" v-model.number="time" @input="calculateInterest">
  </div>

  <p>Simple Interest: {{ simpleInterest }}</p>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script>
  const calculatorApp = Vue.createApp({
    data() {
      return {
        principal: 0,
        interest: 0,
        time: 0,
        simpleInterest: 0,
      };
    },
    methods: {
      calculateInterest() {
        this.simpleInterest = (this.principal * this.interest * this.time) / 100;
      },
    },
  });

  calculatorApp.mount('#calculator');
</script>

</body>
</html>
